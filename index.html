<!DOCTYPE html>
<meta charset="utf-8">

<link href="./node_modules/@fortawesome/fontawesome-free/css/all.css" media="all" rel="stylesheet">

<style>

  .node text {
    cursor: pointer;
  }

  .selected {
    fill: #ff751a;
    font-weight: bold;
  }


</style>
<body>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

  let margin = {top: 30, right: 20, bottom: 30, left: 20},
    width = 960,
    barHeight = 20;

  let i = 0,
    duration = 500,
    root;

  let nodeEnterTransition = d3.transition()
    .duration(750)
    .ease(d3.easeLinear);


  let svg = d3.select("body").append("svg")
    .attr("width", width) // + margin.left + margin.right)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.json("data/flare.json").then(flare => {
    root = d3.hierarchy(flare);
    root.x0 = 0;
    root.y0 = 0;
    update(root);
  });


  function update(source) {

    // Compute the flattened node list.
    var nodes = root.descendants();

    var height = Math.max(500, nodes.length * barHeight + margin.top + margin.bottom);

    d3.select("svg").transition()
      .attr("height", height);

    var index = -1;
    root.eachBefore((n) => {
      n.x = ++index * barHeight;
      n.y = n.depth * 20;
    });

    // Update the nodesâ€¦
    var node = svg.selectAll(".node")
      .data(nodes, (d) => d.id || (d.id = ++i));

    var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", () => "translate(" + source.y0 + "," + source.x0 + ")")
      .on("click", click)
    ;

    // adding arrows
    nodeEnter.append('text')
      .attr('x', -20)
      .attr('y', 2)
      .attr('fill', 'grey')
      .attr('class', 'arrow')
      .attr('class', 'fas')
      .attr('font-size', '12px')
      .text((d) => d.children ? '\uf107' : d._children ? '\uf105' : "");

    // adding file or folder
    nodeEnter.append('text')
      .attr('x', -10)
      .attr('y', 2)
      .attr('fill', (d) => d.children || d._children ? '#e60000' : '#ff4d4d')
      .attr('class', 'fas')
      .attr('font-size', '12px')
      .text((d) => d.children || d._children ? '\uf07b' : '\uf15b');

    // adding file or folder names
    nodeEnter.append("text")
      .attr("dy", 3.5)
      .attr("dx", 5.5)
      .text((d) => d.data.name)
      .on("mouseover", function (d) {
        d3.select(this).classed("selected", true);
      })
      .on("mouseout", function (d) {
        d3.selectAll(".selected").classed("selected", false);
      });


    // Transition nodes to their new position.
    nodeEnter.transition(nodeEnterTransition)
      .attr("transform", (d) => "translate(" + d.y + "," + d.x + ")")
      .style("opacity", 1);

    node.transition()
      .duration(duration)
      .attr("transform", (d) => "translate(" + d.y + "," + d.x + ")")
      .style("opacity", 1);


    // Transition exiting nodes to the parent's new position.
    node.exit().transition()
      .duration(duration)
      .attr("transform", () => "translate(" + source.y + "," + source.x + ")")
      .style("opacity", 0)
      .remove();


    // Stash the old positions for transition.
    root.each((d) => {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  // Toggle children on click.
  function click(d) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    d3.select(this).remove()
    update(d);
  }


</script>
